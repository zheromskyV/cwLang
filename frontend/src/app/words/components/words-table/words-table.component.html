<p-table
  [value]="words | slice:0" 
  dataKey="_id"
  [rowHover]="true"
  [rows]="5"
  [paginator]="true"
>
  <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="initialLang">
          {{ dictionary.wordsInitialLang }}
          <p-sortIcon field="initialLang"></p-sortIcon>
        </th>
        <th pSortableColumn="initial">
          {{ dictionary.wordsInitial }}
          <p-sortIcon field="initial"></p-sortIcon>
        </th>
        <th pSortableColumn="target">
          {{ dictionary.wordsTarget }}
          <p-sortIcon field="target"></p-sortIcon>
        </th>
        <th pSortableColumn="targetLang">
          {{ dictionary.wordsTargetLang }}
          <p-sortIcon field="targetLang"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-word>
      <tr>
        <td>{{ dictionary[word.initialLang] }}</td>
        <td>{{ word.initial }}</td>
        <td>{{ word.target }}</td>
        <td>{{ dictionary[word.targetLang] }}</td>
      </tr>
    </ng-template>
</p-table>
