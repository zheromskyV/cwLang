<div class="container">
  <h2 class="header">{{ dictionary.courses }}</h2>
  <p-divider></p-divider>

  <div class="toolbar p-d-flex p-jc-end">
    <p-button 
      styleClass="p-button-success"
      [icon]="icons.add"
      [label]="dictionary.add"
      (click)="addCourse()"
    ></p-button>
  </div>

  <cwl-courses-table
    [courses]="(courses$ | async) || []"
    (editCourse)="editCourse($event)"
    (deleteCourse)="deleteCourse($event)"
  ></cwl-courses-table>

  <p-confirmDialog></p-confirmDialog>
</div>
